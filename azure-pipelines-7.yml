# Node.js with React
# Build a Node.js project that uses React.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- task: PublishTestResults@2
  inputs:
      testRunner: JUnit
      testResultFiles: 'asd-ems-frontend/tests/employees.test.js'
      testRunTitle: 'Test employee'

- task: PublishTestResults@2
  inputs:
      testRunner: JUnit
      testResultFiles: 'asd-ems-frontend/tests/sum.test.js'
      testRunTitle: 'Test sum'

- task: PublishTestResults@2
  inputs:
    testResultsFormat: JUnit
    testResultsFiles: 'asd-ems-frontend/tests/payroll.test.js'
    testRunTitle: 'Test payroll'


